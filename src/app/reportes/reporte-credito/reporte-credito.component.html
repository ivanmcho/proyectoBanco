<mat-card>
  <div id="htmlData">
    <h2>Listado de Creditos</h2>
    <table class="table table-bordered mt-4">
      <tr class="table-primary">
        <th>No.</th>
        <th>DPI</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cuotas</th>
        <th>Credito</th>
        <th>Empleado</th>
        <th>Estado</th>
      </tr>
      <tr *ngFor="let credito of ListaCreditos">
        <th>{{credito.iterador}}</th>
        <td>{{credito.dpi_usuario}}</td>
        <td>{{credito.nombre}}</td>
        <td>{{credito.apellido}}</td>
        <td>{{credito.cuotas_credito}}</td>
        <td>{{credito.cantidad_credito}}</td>
        <td>{{credito.empleado}}</td>
        <td>{{credito.estado}}</td>
      </tr>
    </table>
  </div>
<div style="text-align: center;">
  <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()" >Download PDF</button>
</div>
</mat-card>
