<mat-card>
  <mat-card-content style="text-align: center">
    <form>
      <table border="0">
        <tr>
                  
          <td>
            <label class="etiqueta">Estado:*</label>
            <select
            id="estado"
            class="entrada"
            name="estado"
            #estado="ngModel"
            matInput
            [(ngModel)]="detInstitucion"
            >
                        
              <option value="0">Seleccione</option>
                          
              <option value="1">Banco</option>
                          
              <option value="2">Cooperativa</option>
                        
            </select>
                
        </td>
                 
        </tr>
        <tr>
                  
          <td>
            <label class="etiqueta">No. Credito</label>  <input
              class="entrada"
              type="text"
              id="login_name"
              placeholder="ingrese el login_name del empleado"
              maxlength="18"
              minlength="1"
              name="login_name"
              #login_name="ngModel"
              matInput
              [(ngModel)]="credito.id_credito"
            />
          </td>

                  
          <td>
            <label class="etiqueta">Dpi_usuario:</label>
            <input
              class="entrada"
              type="text"
              id="contraseña"
              maxlength="13"
              minlength="13"
              name="password"
              #password="ngModel"
              matInput
              [(ngModel)]="credito.dpi_usuario"
            />
                    
          </td>
                
        </tr>
              
        <tr>
                  
          <td>
            <label class="etiqueta">Cuotas:</label>         
            <input
              class="entrada"
              type="text"
              id="nombre"
              maxlength="18"
              minlength="1"
              onkeypress="return (event.charCode >= 65 && event.charCode <= 90  || event.charCode >=8  || event.charCode >=9
                   || event.charCode >= 97 && event.charCode <= 122)"
              name="nombre"
              #nombre="ngModel"
              matInput
              [(ngModel)]="credito.cuotas_credito"
              disabled="true"
            />
                    
          </td>
                  
          <td>
                      <label class="etiqueta">Cantidad:</label>           <input
              class="entrada"
              type="text"
              id="apellido"
              maxlength="18"
              minlength="1"
              onkeypress="return (event.charCode >= 65 && event.charCode <= 90  || event.charCode >=8  || event.charCode >=9
                   || event.charCode >= 97 && event.charCode <= 122)"
              disabled="true"
              name="apellido"
              #apellido="ngModel"
              matInput
              [(ngModel)]="credito.cantidad_credito"
            />
                    
          </td>
                
        </tr>
              
        <tr>
                  
          <td>
                      <label class="etiqueta">Estado:</label>             <select
              id="rol"
              class="entrada"
              disabled="true"
              name="rol"
              #rol="ngModel"
              matInput
              [(ngModel)]="credito.idEstado"
            >
                          
              <option value="0">Seleccione</option>
                          
              <option value="1">Administrador</option>
                          
              <option value="3">Al dia</option>
                          
              <option value="4">Moroso</option>
                          
            </select>
                    
          </td>
                  
          <td>
            <label class="etiqueta">ID empleado:</label>         
            <input
              class="entrada"
              type="text"
              id="nombre"
              maxlength="18"
              minlength="1"
              onkeypress="return (event.charCode >= 65 && event.charCode <= 90  || event.charCode >=8  || event.charCode >=9
                   || event.charCode >= 97 && event.charCode <= 122)"
              name="nombre"
              #nombre="ngModel"
              matInput
              [(ngModel)]="credito.id_empleado"
              disabled="true"
            />
                    
          </td>
                
        </tr>
              
      </table>
    </form>
    <input
      class="button"
      type="button"
      value="Consultar empleado"
      (click)="this.consultarCredito()"
    />
    <br />
    <input
      class="button-salida"
      type="button"
      value="Regresar al menu principal"
      routerLink="/menu"
    />
  </mat-card-content>
</mat-card>
